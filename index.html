<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full flex">
          <h2>PokéStats</h2>
          <a href="#" id="search-tab" class="search-tab">Search</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="home-page" class="">
      <form id="search">
        <div class="row">
          <div class="main-title column-full center">
            <p class="title">PokéStats</p>
          </div>
          <div class="search-bar column-full center">
            <label for="pokemon-name">
              <input type="text" maxlength="30" placeholder="Search for pokémon here" required="true">
            </label>
            <label for="search-bttn">
              <button type="submit">Search</button>
            </label>
          </div>
          <div class="image column-full center">
            <img src="images/icons/PokeBall_Icon.png" alt="PokéBall Icon">
          </div>
        </div>
      </form>
    </div>
    <div data-view="search-result" class="hidden">
      <div class="row">
        <div class="column-full">

        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
