<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full flex">
          <h3>PokéStats</h3>
          <a href="#" id="search-tab" class="search-tab">Search</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="home-page" class="">
      <form id="home-page">
        <div class="row">
          <div class="main-title column-full center">
            <p class="title">PokéStats</p>
          </div>
          <div class="search column-full center">
            <label for="pokemon-name">
              <input id="search-bar" type="text" maxlength="30" placeholder="Search" required="true">
            </label>
            <label for="search-bttn">
              <button type="submit" class="search-bttn">Search</button>
            </label>
          </div>
          <div class="pokeball-image column-full center">
            <img src="images/icons/PokeBall_Icon.png" alt="PokéBall-Icon">
          </div>
        </div>
      </form>
    </div>
    <div data-view="search-result" class="hidden">
      <div class="row">
        <div class="column-full">
          <p class="search-title">Search Result</p>
        </div>
      </div>
      <ul>
        <li>
          <div class="row">
            <div class="column-half">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" class="pokemon-image" alt="pikachu">
            </div>
            <div class="column-half">
              <h2 class="pokemon-name">Pikachu</h2>
              <div class="row type-container">
                <img src="images/icons/electric.svg" class="type-electric" alt="electric-type">
                <p>Electric</p>
              </div>
              <div>
                <h2 class="stat-title">Base Stats</h2>
                <div class="row">
                  <div class="spacing">
                    <p>HP: 35</p>
                    <p>ATK: 55</p>
                    <p>DEF: 40</p>
                  </div>
                  <div>
                    <p>Sp-ATK: 50</p>
                    <p>Sp-DEF: 50</p>
                    <p>Speed: 90</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
