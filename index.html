<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full flex">
          <h3>PokéStats</h3>
          <a href="#" id="search-tab" class="search-tab">Search</a>
          <a href="#" id="favorites-tab" class="favorites-tab">Favorites</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="home-page" class="">
      <form id="home-page">
        <div class="row">
          <div class="main-title column-full center">
            <p class="title">PokéStats</p>
          </div>
          <div class="search column-full center">
            <label for="pokemon-name">
              <input id="search-bar" class="search-bar" type="text" maxlength="30" placeholder="Search" required="true">
            </label>
            <label for="search-bttn">
              <button type="submit" class="search-bttn">Search</button>
            </label>
          </div>
          <div class="pokeball-image column-full center">
            <img src="images/icons/PokeBall_Icon.png" alt="PokéBall-Icon">
          </div>
        </div>
      </form>
    </div>
    <div data-view="search-result" class="hidden">
      <div class="row">
        <div class="column-full">
          <p class="search-title">Search Result</p>
        </div>
      </div>
      <ul id="searched-pokemon">

      </ul>
    </div>
    <div data-view="favorites" class="hidden">
      <div class="row">
        <div class="column-full">
          <p class="favorites-title">Favorites</p>
        </div>
      </div>
      <div class="row no-favorites">
        <div class="column-full">
          <p>
            You have no favorites saved yet!
          </p>
        </div>
      </div>
      <ul id="favorite-pokemon">

      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
